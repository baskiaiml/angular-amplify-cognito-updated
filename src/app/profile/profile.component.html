<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="row">
    </div>
    <div class="row">
      <div class="col d-grid">
        <label for="name" class="form-label">Message from Aws Lambda:</label>
        <input type="text" id="name" disabled="true" name="name" #username="ngModel" [(ngModel)]="message" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <button type="button" (click)="getMessageFromLambda()" class="btn btn-sm btn-dark" [disabled]="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
          Get Message From Lambda
        </button>
      </div>
    </div>
  </div>
</div>
